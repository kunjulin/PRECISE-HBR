    <script>
        // SMART on FHIR Launch Logic using fhirclient.js
        
        // é”™è¯¯å¤„ç†å‡½æ•°
        function showError(message) {
            console.error('SMART Launch Error:', message);
            const errorDiv = document.getElementById('error-info');
            const errorMessage = document.getElementById('error-message');
            
            // Try to parse the message if it's a JSON string
            try {
                const errorObj = JSON.parse(message);
                errorMessage.textContent = JSON.stringify(errorObj, null, 2);
            } catch (e) {
                errorMessage.textContent = message;
            }
            
            errorDiv.style.display = 'block';
            document.querySelector('.spinner-border').style.display = 'none';
        }
        
        // Configuration from app.yaml
        const clientId = "aa334b9d-4653-4dc1-acdd-54ae3428fab0";
        const scope = "launch openid fhirUser profile patient/Patient.read patient/Observation.read patient/Condition.read patient/MedicationRequest.read patient/Procedure.read online_access";
        
        // Cerner application configuration.
        // This will be dynamically set by the backend.
        const redirectUri = "{{ redirect_uri|safe }}";

        // Initiate the SMART authorization flow
        FHIR.oauth2.authorize({
            client_id: clientId,
            scope: scope,
            redirect_uri: redirectUri
        }).catch(error => {
            // Display any errors that occur during the authorization process
            showError(`Authorization failed: ${error.message}`);
        });

    </script>
