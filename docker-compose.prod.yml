# Production Docker Compose Configuration
# Use this for production deployments
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  smart-app:
    # Production build settings
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=production
    
    # 使用生產環境變數
    env_file:
      - production.env  # 確保此文件存在
    
    environment:
      - FLASK_ENV=production
      - TESTING=false
    
    # 生產環境不掛載本地代碼
    volumes: []
    
    # 生產環境端口（可以使用 nginx 反向代理）
    ports:
      - "8081:8081"
    
    # 增強的健康檢查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    # 重啟策略
    restart: always
    
    # 資源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 日誌配置
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

