service: smart-calc
runtime: python311
entrypoint: gunicorn -b :$PORT APP:app

env_variables:
  SMART_CLIENT_ID: aluminum001@gmail.com
  SMART_REDIRECT_URI: https://smart-calc-dot-fhir0730.df.r.appspot.com/callback
  SMART_SCOPES: launch/patient openid fhirUser profile email patient/Patient.read patient/Observation.read patient/Condition.read patient/MedicationRequest.read patient/Procedure.read online_access
  FLASK_SECRET_KEY: fd08d2bfa09201a04f094f3f0cf1e93d8432fa9620b
  APP_BASE_URL: https://smart-calc-dot-fhir0730.df.r.appspot.com

instance_class: F2
automatic_scaling:
  min_instances: 0
  max_instances: 10
  target_cpu_utilization: 0.6

includes:
- cdss_config.json

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*\.bak$
- ^(.*/)?test_.*\.py$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests/.*$
- ^(.*/)?.*\.md$
- ^(.*/)?README.*$
- ^(.*/)?LICENSE.*$
- ^(.*/)?\.git.*$
- ^(.*/)?node_modules/.*$
- ^(.*/)?.*\.log$
- ^(.*/)?.*_backup\.json$
- ^(.*/)?.*_improved\.json$

readiness_check:
  path: /health
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

liveness_check:
  path: /health
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 4
  success_threshold: 2 